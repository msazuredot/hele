<div class="row">
  <div class="col-xs-5">
    <he-city-list (cityWasSelected)="selectedCity = $event"></he-city-list>

  </div>
  <div class="col-xs-7">
    <he-city-details *ngIf="selectedCity; else infoText" [city]="selectedCity"></he-city-details>
    <ng-template #infoText>
      <p>Please Select a City!</p>
    </ng-template>
  </div>
</div>
