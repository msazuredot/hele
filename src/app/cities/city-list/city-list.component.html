<div class="row">
  <div class="col-xs-12 text-center" style="background-color:cornflowerblue; padding-top:15px; padding-bottom: 15px;">
    <button class="btn btn-default">Add New City</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="background-color:aliceblue; padding-top:15px; padding-bottom: 15px;">
    <a *ngFor="let city of cities" href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h2 class="list-group-item-heading">{{ city.name }}</h2>
        <p class="list-group-item-text">{{ city.description }}</p>
      </div>
      <span class="pull-right">
          <img [src]="city.imageURL" alt="{{ city.name }}" class="img-responsive" style="max-height: 50px;">
        </span>
    </a>
    <he-city></he-city>
  </div>
</div>
