<div class="row">
  <div class="col-xs-12">
    <img [src]="city.imageURL" alt="{{ city.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2>{{ city.name }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Cities <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="">Add to Activities list</a></li>
        <li><a href="">Edit City</a></li>
        <li><a href="">Remove City</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ city.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Activities
  </div>
</div>
