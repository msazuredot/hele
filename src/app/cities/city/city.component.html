<a (click)="onSelected()" href="#" class="list-group-item clearfix">
  <div class="pull-left">
    <h2 class="list-group-item-heading">{{ city.name }}</h2>
    <p class="list-group-item-text">{{ city.description }}</p>
  </div>
  <span class="pull-right">
      <img [src]="city.imageURL" alt="{{ city.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
